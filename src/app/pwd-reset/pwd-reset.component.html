<div class="container-form min-heigth">
        <div *ngIf="errorMessage != null" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div *ngIf="successMessage != null" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
        <h2 class="mb-2 mt-3">Reset password</h2>
        <hr>
        <form (ngSubmit)="submit(resetForm.value)" [formGroup]="resetForm" novalidate >
          <div class="form-group">
            <label for="password">New Password:</label>
            <input id="password" type="password" placeholder="" formControlName="password" class="form-control"/><small id="help" class="form-text text-muted">Must be at least 6 characters long</small>
            <div class="alert alert-danger" [hidden]="resetForm.controls['password'].untouched || resetForm.controls['password'].valid">Password is invalid.</div>
          </div>
          <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input id="confirmPassword" type="password" placeholder="" formControlName="confirmPassword" class="form-control"/>
          <div class="alert alert-danger" [hidden]="resetForm.controls['confirmPassword'].untouched || resetForm.controls['confirmPassword'].valid">This field is required.</div>
        </div>
          <br>
          <button type="submit" [disabled]="!resetForm.valid" class="btn btn-primary btn-block mt-3">Change password</button>
        </form>
        </div>
