                <a *ngIf="trivia">
                    <div class="post">
                        <div class="post__info">
                            <span class="type">Trivia</span>
                            <span class="thread-title">{{trivia.question}}</span>
                        </div>
                    </div>

            </section>


            <section class="comment__replies">
                <div class="timeline-list" *ngIf="thread">
                    <app-timeline-item  (deleteComment)="deleteComment($event)" [timeline]="timeline" [thread]="thread" [hideReplies]="true"></app-timeline-item>
                </div>

                <div class="timeline-list" *ngIf="take">
                    <app-take-timeline-item  (deleteComment)="deleteComment($event)" [timeline]="timeline" [take]="take" [hideReplies]="true"></app-take-timeline-item>
                </div>

                <div class="timeline-list" *ngIf="trivia">
                    <app-play-trivia-timeline-item  (deleteComment)="deleteComment($event)" [timeline]="timeline" [trivia]="trivia" [hideReplies]="true"></app-play-trivia-timeline-item>
                </div>


                <div class="answers-list" *ngIf="thread && answers.length">
                    <span class="replies-header">Replies</span>
                    <app-answer-item *ngFor="let answer of answers"  (filterAnswer)="filterAnswers($event)" (addAnswer)="addAnswer($event)" (imageVisible)="emitterImages()" [answer]="answer" [timeline]="timeline" [thread]="thread"></app-answer-item>
                </div>

                <div class="answers-list" *ngIf="take && answers.length">
                    <span  class="replies-header">Replies</span>
                    <app-take-answer-item *ngFor="let answer of answers"  (filterAnswer)="filterAnswers($event)" (addAnswer)="addAnswer($event)" (imageVisible)="emitterImages()" [answer]="answer" [timeline]="timeline" [take]="take"></app-take-answer-item>
                </div>
            
                <div class="answers-list" *ngIf="trivia && answers.length">
                    <span  class="replies-header">Replies</span>
                    <app-play-trivia-answer-item *ngFor="let answer of answers"  (filterAnswer)="filterAnswers($event)" (addAnswer)="addAnswer($event)" (imageVisible)="emitterImages()" [answer]="answer" [timeline]="timeline" [trivia]="trivia"></app-play-trivia-answer-item>
                </div>
                

            </section>
        </div>
    </div>

</div>
