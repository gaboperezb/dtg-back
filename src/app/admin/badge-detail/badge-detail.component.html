<li>
        <div (click)="showDetail = !showDetail" class="main">
            <img class="team-pic" [src]="badge?.picture" alt="Logo">
            <b>{{badge?.name}}</b>
            <i *ngIf="!showDetail" class="fa fa-angle-down" aria-hidden="true"></i>
            <i *ngIf="showDetail" class="fa fa-angle-up" aria-hidden="true"></i>
        </div>
        
        <div *ngIf="showDetail" class="team-form">
                <form (ngSubmit)="submit(badgeForm.value)" [formGroup]="badgeForm" novalidate >
                        <div class="form-group">
                            <label for="picture">Picture:</label>
                            <input id="picture" type="text" placeholder="Enter url picture" formControlName="picture" class="form-control"/>
                        </div>
                        <div class="form-group">
                                <label for="nextPicture">Next Picture:</label>
                                <input id="nextPicture" type="text" placeholder="Enter next picture" formControlName="nextPicture" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input id="name" type="text" placeholder="Enter name" formControlName="name" class="form-control"/>
                        </div>
                        <div class="form-group">
                                <label for="nextName">Next level name:</label>
                                <input id="nextName" type="text" placeholder="Enter next level name" formControlName="nextName" class="form-control"/>
                            </div>
                        <div class="form-group">
                            <label for="nextPoints">Next level points:</label>
                            <input id="nextPoints" type="number" placeholder="Enter next level points" formControlName="nextPoints" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="previousPoints">Previous level points:</label>
                            <input id="previousPoints" type="number" placeholder="Enter previous level points" formControlName="previousPoints" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="level">Level:</label>
                            <select class="form-control" id="level" formControlName="level">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                              <option>11</option>
                              <option>12</option>
                              <option>13</option>
                              <option>14</option>
                              <option>15</option>
                              <option>16</option>
                              <option>17</option>
                              <option>18</option>
                              <option>19</option>
                              <option>20</option>
                            </select>
                        </div>
                        <div *ngIf="updated" class="alert alert-success" role="alert">
                            The badge has been updated.
                        </div>
                        <div *ngIf="error" class="alert alert-danger" role="alert">
                            There was a problem when updating the badge.
                        </div>
                        <button *ngIf="!loading" type="submit" [disabled]="!badgeForm.valid" class="btn btn-primary block">Update Badge</button>
                        <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-fw"></i>
                    </form>
        </div>
        
</li>
