<div class="join-container" *ngIf="i == 3 && !authService.currentUser">
    <div class="join__content">
        <div class="join__top">
            <img class="logo" src="assets/imgs/dtg_circ.png" alt="">
            <h2 class="header-1">Discuss the Game is the best place for die-hard sports fans.</h2>
            <h3 class="header-2">Create your account to talk sports, create content, and get involved with the community.</h3>
        </div>

        <button (click)="goAccess('signup')" class="join-button">
            <span>Join Now</span>
        </button>
    </div>
  

    <div class="layer">
    </div>
    
</div>


<div class="post" role="link" (click)="itemTapped($event)">


    <!-- delete -->
    <div class="delete-thread" (click)="toggleMoreOptions($event)" *ngIf="authService.currentUser && (authService.currentUser.isAdmin || thread.user.username === authService.currentUser.username)">
        <svg class="bi bi-three-dots more-icon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
        </svg>
    </div>
    <div class="sorting__options" *ngIf="toggleEdit">
        <ul class="sorting__list">
            <li class="sorting__item" (click)="editPost($event)">
                <button class="sorting__button">
                    <svg class="bi bi-pencil sorting__icon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>

                      </svg>
                      <span class="sorting__text">Edit</span> 
                </button>
            </li>
            <li class="sorting__item" (click)="deletePost($event)">
                <button class="sorting__button">
                    <svg class="bi bi-trash sorting__icon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

                      </svg>
                      <span class="sorting__text">Delete</span> 
                </button>
            </li>
            <li class="sorting__item" (click)="toggleMoreOptions($event)">
                <button class="sorting__button" >
                      <span class="sorting__text">Cancel</span> 
                </button>
            </li>
        </ul>
    </div>

  <!-- delete -->

    <div class="background-image-black"></div>
    <article class="post__article">
        <div class="post__info">
            <div class="user" role="link" (click)="goToUser($event)">
                <img class="user__pfp" [src]="thread?.user?.profilePictureThumbnail" alt="">
                <div class="user__text">
                    <span class="user__username">{{thread?.user?.username}}</span>
                    <span class="user__post-date">{{thread?.created}} Â· {{thread?.league}}</span>
                </div>
            </div>
            <div class="post__title-container">
                <h1 class="post__title">{{thread.title}}</h1>
            </div>

        </div>
        <figure class="post__picture background-image">
            <img *ngIf="!thread.webPicture" [defaultImage]="'assets/imgs/placeholder-light.png'" [lazyLoad]="thread?.picture" alt="">
            <img  *ngIf="thread.webPicture" [defaultImage]="'assets/imgs/placeholder-light.png'" [lazyLoad]="thread?.webPicture" alt="">
        </figure>
    </article>
