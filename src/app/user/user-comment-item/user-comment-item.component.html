<div class="ion-item-btn" (click)="goToComment()">

    <div *ngIf="editComment">
        <app-edit-comment [comment]="timeline.discussion" [timelineId]="discussionOrAnswer == 'discussion' ? timeline._id : parent._id" [answerId]="discussionOrAnswer == 'answer' ? timeline._id : undefined"  (destroyComponent)="destroyChild($event)"></app-edit-comment>
    </div>
    <div class="top-thread">
        <div class="header-link user-info white ion-padding">
            <span class="span-userimage">
                <img [src]="timeline?.user?.profilePictureThumbnail " class="profile-picture">
            </span>
            <span class="transparent" style="color: transparent;">::</span>
            <span class="by-username">
                <span>{{timeline?.user?.username}}</span>
                <br>
                <span class="name">{{timeline?.created}} ago</span>
            </span>

        </div>

        <!-- delete -->
    
    <div class="delete-thread" (click)="toggleMoreOptions($event)" *ngIf="authService.currentUser && (authService.currentUser.isAdmin || timeline.user.username === authService.currentUser.username)">
        <svg class="bi bi-three-dots more-icon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
        </svg>
    </div>
    <div class="sorting__options" *ngIf="toggleEdit">
        <ul class="sorting__list">
            <li class="sorting__item" (click)="editTimeline($event)">
                <button class="sorting__button" >
                    <svg class="bi bi-pencil sorting__icon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                        <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                      </svg>
                      <span class="sorting__text">Edit</span> 
                </button>
            </li>
            <li class="sorting__item" (click)="deleteTimeline($event)">
                <button class="sorting__button">
                    <svg class="bi bi-trash sorting__icon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                      <span class="sorting__text">Delete</span> 
                </button>
            </li>
            <li class="sorting__item" (click)="toggleMoreOptions($event)">
                <button class="sorting__button" >
                      <span class="sorting__text">Cancel</span> 
                </button>
            </li>
        </ul>
    </div>


  <!-- delete -->


    </div>
    <p class="discussion">{{timeline?.discussion}}</p>
    <div class="post-actions">

                  <span *ngIf="timeline.count > 0" [class.liked]="timeline?.likedByUser" class="post-actions__text">{{timeline?.count}}</span>
                  <span *ngIf="timeline.count == 0" class="post-actions__text cero-likes">Like</span>
            </button>
        </div>
        <div class="post-actions__action comment-div"  *ngIf="timeline.numberOfAnswers > 0">
